<head>
  <meta charset="UTF-8" />

  <title>Karima</title>
  <style>
    body {
      background: #1e1028;
      color: #f3e6ff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .mensaje {
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      word-wrap: break-word;
    }
    .lunara {
      background-color: #3e1b58;
      align-self: flex-start;
    }
    .usuario {
      background-color: #7326c9;
      align-self: flex-end;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #100818;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="entrada" placeholder="Escribí tu mensaje..." autofocus />
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>

    const mazo = [

    breve: "Poder personal, acción, manifestación.",

  },
  {

  },
  {
    nombre: "El Emperador",
    img: "https://upload.wikimedia.org/wikipedia/commons/c/c3/RWS_Tarot_04_Emperor.jpg",
    breve: "Orden, estructura, liderazgo.",
    descripcion: "Representa autoridad, estabilidad y protección. El Emperador aporta dirección firme y seguridad en tiempos de incertidumbre."
  },
  {
    nombre: "El Hierofante",
    img: "https://upload.wikimedia.org/wikipedia/commons/8/8d/RWS_Tarot_05_Hierophant.jpg",
    breve: "Tradición, sabiduría espiritual, guía.",
    descripcion: "Es el maestro espiritual, representante de normas, rituales y valores colectivos. Invita a aprender y a conectar con lo sagrado."
  },

    nombre: "Los Enamorados",
    img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/The_Lovers_Tarot_Card.jpg",

    breve: "Destino, ciclos, cambios inesperados.",

  },
  {

    breve: "Equilibrio, verdad, consecuencias.",

  {

  {

  {
    nombre: "La Luna",

  {
    nombre: "El Sol",

  },
  {
    nombre: "El Juicio",
    img: "https://upload.wikimedia.org/wikipedia/commons/d/dd/RWS_Tarot_20_Judgement.jpg",

    descripcion: "Representa una llamada a una vida más auténtica. Invita a cerrar el pasado y renacer con conciencia."
  },
  {
    nombre: "El Mundo",
    img: "https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg",
    breve: "Finalización, plenitud, integración.",
    descripcion: "Simboliza el cierre exitoso de un ciclo. Has alcanzado la totalidad de una experiencia. Celebra tu evolución."
  }
];

    function agregarMensaje(texto, clase = "lunara") {
      const div = document.createElement("div");
      div.className = `mensaje ${clase}`;
      div.innerText = texto;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = 9999;
    }

    function enviarMensaje() {
      const input = document.getElementById("entrada");
      const texto = input.value.trim();
      if (!texto) return;
      agregarMensaje(texto, "usuario");
      input.value = "";
      procesarMensaje(texto.toLowerCase());
    }

    function procesarMensaje(texto) {
      if (estado === "saludo") {
        const hora = new Date().getHours();
        let saludo = "Buenas noches";
        if (hora < 12) saludo = "Buenos días";
        else if (hora < 19) saludo = "Buenas tardes";
        agregarMensaje(`${saludo}. Soy Karima. ¿Querés comentarme qué te trae por estos lados antes de tirar las cartas? Necesito saber tu nombre y sexo.`);
        estado = "pedirNombreSexo";
        return;
      }

      if (estado === "pedirNombreSexo") {
        const partes = texto.split(" ");
        nombre = partes[0]?.charAt(0).toUpperCase() + partes[0]?.slice(1) || "Consultante";
        sexo = partes.includes("hombre") ? "hombre" : partes.includes("mujer") ? "mujer" : "otro";
        agregarMensaje(`Gracias, ${nombre}. ¿Querés contarme algo o tiramos las cartas? Solo decime 'tirar cartas' visualizando lo que querés saber.`);
        estado = "esperandoDecision";
        return;
      }

      if (estado === "esperandoDecision") {
        if (texto.includes("tirar")) {
          cartasSeleccionadas = mazo.sort(() => 0.5 - Math.random()).slice(0, 3);
          indiceCarta = 0;
          agregarMensaje("Muy bien... comencemos. ✨ Concentrate en tu energía.");
          setTimeout(() => mostrarCarta(), 1000);
          estado = "tirandoCartas";
        } else {
          historia += texto + " ";
          agregarMensaje("Gracias por compartirlo. ¿Querés que tiremos las cartas ahora?");
        }
        return;
      }

      if (estado === "tirandoCartas") {
        if (texto.includes("sí") || texto.includes("si")) {
          mostrarCarta();
        } else {
          agregarMensaje("Tomate tu tiempo. Cuando estés listo, decime 'sí'.");
        }
        return;
      }
    }

    function mostrarCarta() {
      if (indiceCarta >= cartasSeleccionadas.length) {
        agregarMensaje("Ahora que las tres cartas han hablado… permitime conectar con su energía conjunta. 🔮");
        interpretarTirada(cartasSeleccionadas.map(c => c.nombre));
        estado = "finalizado";
        return;
      }

      const carta = cartasSeleccionadas[indiceCarta];
      const div = document.createElement("div");
      div.className = "mensaje lunara";
      div.innerHTML = `
        <strong>Carta ${indiceCarta + 1}: ${carta.nombre}</strong><br/>
        <img class="carta" src="${carta.img}" alt="${carta.nombre}" /><br/>
        <em>${carta.breve}</em>
      `;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = 9999;

      indiceCarta++;
      if (indiceCarta < 3) {
        setTimeout(() => agregarMensaje(`¿Vamos con la ${indiceCarta + 1}ª carta?`), 1000);
      } else {
        setTimeout(() => mostrarCarta(), 2000);
      }
    }

    async function interpretarTirada(cartas) {
      try {
        const res = await fetch("/.netlify/functions/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              {
                role: "system",
                content: "Sos Karima, una tarotista dulce, intuitiva y mística. Tus respuestas deben ser breves, sentidas y con un tono esotérico serio y cálido. Si la situacion lo permite podes dar un consejo"
              },
              {
                role: "user",
                content: `Consultante: ${nombre}, que se identifica como ${sexo}, ha contado: "${historia}". Las cartas son: ${cartas.join(", ")}. Realizá una interpretación mística y emocional combinada.`
              }
            ]
          })
        });

        const data = await res.json();
        agregarMensaje("🌙 " + data.respuesta);
      } catch (e) {
        agregarMensaje("Error al conectar con el servidor. Por favor, intentá de nuevo más tarde.");
      }
    }

    window.addEventListener("load", () => {
      procesarMensaje("");
    });

  </script>
  
 


</body>
</html>
