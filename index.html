<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madame Lunara</title>
  <style>
    body {
      background: #1e1028;
      color: #f3e6ff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .mensaje {
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
    }

    .lunara {
      background-color: #3e1b58;
      align-self: flex-start;
    }

    .usuario {
      background-color: #7326c9;
      align-self: flex-end;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #100818;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #b267ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    img.carta {
      max-width: 150px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="entrada" placeholder="EscribÃ­ tu mensaje..." autofocus />
    <button onclick="enviarMensaje()">Enviar</button>
  </div>
  <script src="lunara.js"></script>
</body>
</html>
