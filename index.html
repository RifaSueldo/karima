<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madame Lunara</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
  overscroll-behavior: none;
  -webkit-overflow-scrolling: touch;
}
     html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 50% 50%, #311840, #120222 70%);
  
      color: #fff;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    #chat {
  flex: 1 1 auto;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  box-sizing: border-box;
}

    .mensaje {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
    }

    .madame {
      align-self: flex-start;
      background: #e0c3fc;
      color: #333;
    }

    .usuario {
      align-self: flex-end;
      background: #b388eb;
      color: white;
    }

    #entrada {
  flex-shrink: 0;
  
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
  background: white;
  box-sizing: border-box;
  position: relative;
  z-index: 10;
}

    #texto {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

    #enviar {
  background: #b388eb;
  color: white;
  border: none;
  border-radius: 20px;
  margin-left: 10px;
  padding: 0 20px;
  cursor: pointer;
}

    #botonSiguiente {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: #b388eb;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    img.carta {
      max-width: 150px;
      border-radius: 10px;
      margin-top: 10px;
    }
    
 #pantalla-transicion {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('https://i.ibb.co/nMwTBsZv/Madame-lunara.png');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  animation: none;
}

#pantalla-transicion.activo {
  animation: zoomFade 4s ease forwards;
  pointer-events: auto;
}

@keyframes zoomFade {
  0% {
    transform: scale(1);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: scale(1.05);
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: scale(1.1);
    opacity: 0;
  }
}

  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="entrada">
    <input type="text" id="texto" placeholder="Escribí tu mensaje..." />
    <button id="enviar">Enviar</button>
  </div>

  <button id="botonSiguiente">Ver siguiente carta</button>
  <div id="pantalla-transicion">

</div>
  <script>
let estado = "saludo";
let nombre = "";
let sexo = "";
let historia = "";
let cartasSeleccionadas = [];
let indiceCarta = 0;

const mazo = const mazo = [
  { nombre: "El Mago", img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/The_Magician_Tarot_Card.jpg", breve: "Poder personal, iniciativa, habilidad." },
  { nombre: "La Sacerdotisa", img: "https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg", breve: "Sabiduría oculta, intuición, misterios." },
  { nombre: "La Emperatriz", img: "https://upload.wikimedia.org/wikipedia/commons/d/d2/The_Empress_Tarot_Card.jpg", breve: "Fertilidad, abundancia, belleza." },
  { nombre: "El Emperador", img: "https://upload.wikimedia.org/wikipedia/commons/c/c3/The_Emperor_Tarot_Card.jpg", breve: "Autoridad, estabilidad, liderazgo." },
  { nombre: "El Hierofante", img: "https://upload.wikimedia.org/wikipedia/commons/8/8d/RWS_Tarot_05_Hierophant.jpg", breve: "Tradición, guía espiritual, normas." },
  { nombre: "Los Enamorados", img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/The_Lovers_Tarot_Card.jpg", breve: "Amor, decisiones importantes, conexión." },
  { nombre: "El Carro", img: "https://upload.wikimedia.org/wikipedia/commons/3/3f/The_Chariot_Tarot_Card.jpg", breve: "Determinación, victoria, avance." },
  { nombre: "La Fuerza", img: "https://upload.wikimedia.org/wikipedia/commons/f/f5/RWS_Tarot_08_Strength.jpg", breve: "Coraje, autocontrol, poder interior." },
  { nombre: "El Ermitaño", img: "https://upload.wikimedia.org/wikipedia/commons/d/de/The_Hermit_Tarot_Card.jpg", breve: "Búsqueda interna, introspección, sabiduría." },
  { nombre: "La Rueda de la Fortuna", img: "https://upload.wikimedia.org/wikipedia/commons/3/3c/RWS_Tarot_10_Wheel_of_Fortune.jpg", breve: "Destino, cambios, ciclos." },
  { nombre: "La Justicia", img: "https://upload.wikimedia.org/wikipedia/commons/e/e0/RWS_Tarot_11_Justice.jpg", breve: "Equilibrio, verdad, decisiones legales." },
  { nombre: "El Colgado", img: "https://upload.wikimedia.org/wikipedia/commons/2/2b/RWS_Tarot_12_Hanged_Man.jpg", breve: "Pausa forzada, nueva visión, entrega." },
  { nombre: "La Muerte", img: "https://upload.wikimedia.org/wikipedia/commons/d/d7/RWS_Tarot_13_Death.jpg", breve: "Fin de una etapa, transformación y renacimiento." },
  { nombre: "La Templanza", img: "https://upload.wikimedia.org/wikipedia/commons/f/f8/RWS_Tarot_14_Temperance.jpg", breve: "Armonía, paciencia, equilibrio espiritual." },
  { nombre: "El Diablo", img: "https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_15_Devil.jpg", breve: "Ataduras, vicios, tentación." },
  { nombre: "La Torre", img: "https://upload.wikimedia.org/wikipedia/commons/5/53/RWS_Tarot_16_Tower.jpg", breve: "Ruptura súbita, revelación, crisis." },
  { nombre: "La Estrella", img: "https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_17_Star.jpg", breve: "Esperanza, guía, inspiración divina." },
  { nombre: "La Luna", img: "https://upload.wikimedia.org/wikipedia/commons/7/7f/RWS_Tarot_18_Moon.jpg", breve: "Confusión, intuición profunda, sombras." },
  { nombre: "El Sol", img: "https://upload.wikimedia.org/wikipedia/commons/1/17/RWS_Tarot_19_Sun.jpg", breve: "Claridad, éxito rotundo, felicidad." },
  { nombre: "El Juicio", img: "https://upload.wikimedia.org/wikipedia/commons/d/dd/RWS_Tarot_20_Judgement.jpg", breve: "Renacimiento, decisiones, llamado interior." },
  { nombre: "El Mundo", img: "https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg", breve: "Culminación, logro total, plenitud." },
  { nombre: "El Loco", img: "https://upload.wikimedia.org/wikipedia/commons/5/55/RWS_Tarot_00_Fool.jpg", breve: "Nuevo comienzo, aventura, inocencia." }
];


const chat = document.getElementById("chat");
const texto = document.getElementById("texto");
const enviar = document.getElementById("enviar");
const botonSiguiente = document.getElementById("botonSiguiente");

function agregarMensaje(texto, clase) {
  const burbuja = document.createElement("div");
  burbuja.className = "mensaje " + clase;
  burbuja.innerHTML = texto;
  chat.appendChild(burbuja);
  chat.scrollTop = chat.scrollHeight;
}

function mostrarCarta() {
  const carta = cartasSeleccionadas[indiceCarta];
  agregarMensaje(`<strong>${carta.nombre}</strong><br><img src="${carta.img}" class="carta"><br>${carta.breve}`, "madame");

  indiceCarta++;
  if (indiceCarta < 3) {
    botonSiguiente.style.display = "block";
  } else {
    botonSiguiente.style.display = "none";
    setTimeout(() => {
      mostrarTransicionYLuegoInterpretar();
    }, 2000);
  }
}

function mostrarTransicionYLuegoInterpretar() {
  const transicion = document.getElementById("pantalla-transicion");
  transicion.classList.add("activo");

  setTimeout(() => {
    transicion.classList.remove("activo");
    interpretarCartas();
  }, 4000); // 4 segundos
}

async function interpretarCartas() {
  const nombres = cartasSeleccionadas.map(c => c.nombre).join(", ");
  const prompt = `Estas son las cartas del tarot: ${nombres}. Por favor, dame una interpretación espiritual y simbólica de estas tres cartas combinadas, como si fueras una tarotista sabia, empática y directa.`;

  agregarMensaje("Consultando a los espíritus...", "madame");

  try {
    const respuesta = await fetch("/.netlify/functions/api", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [
          {
            role: "system",
            content: `Sos Madame Lunara, una tarotista sabia, misteriosa y compasiva. Estás atendiendo a una persona llamada ${nombre}, que se identifica como ${sexo}. Usá su nombre al hablarle. Si es hombre, usá trato masculino (“querido consultante”); si es mujer, usá trato femenino (“querida consultante”); si el género es otro, usá trato neutral (“persona consultante”). Respondé siempre con calidez y respeto.`,
          },
          {
            role: "user",
            content: prompt,
          }
        ]
      }),
    });

    const data = await respuesta.json();
    agregarMensaje(data.respuesta || "No pude interpretar las cartas esta vez.", "madame");

  } catch (error) {
    agregarMensaje("Error al contactar al oráculo: " + error.message, "madame");
  }
}

function procesarEntrada(entrada) {
  agregarMensaje(entrada, "usuario");

  if (estado === "saludo") {
    const hora = new Date().getHours();
    const saludo = hora < 12 ? "Buenos días" : hora < 20 ? "Buenas tardes" : "Buenas noches";
    agregarMensaje(`${saludo.italics()}, soy Madame Lunara. ¿Cuál es tu nombre?`, "madame");
    estado = "pedirNombre";

  } else if (estado === "pedirNombre") {
    nombre = entrada;
    agregarMensaje(`Un gusto, ${nombre}. ¿Sos hombre, mujer u otra identidad?`, "madame");
    estado = "pedirSexo";

  } else if (estado === "pedirSexo") {
    sexo = entrada.toLowerCase();
    agregarMensaje(`Gracias. Visualizá lo que queres saber.. Si querés me podes contar o directamente tiramos las cartas. Comenzamos?`, "madame");
    estado = "preguntarHistoria";

  } else if (estado === "preguntarHistoria") {
    if (entrada.toLowerCase().includes("carta")) {
      historia = "";
    } else {
      historia = entrada;
    }
    agregarMensaje("Me concentro... barajo las cartas... Vamos con la primera carta.", "madame");
    cartasSeleccionadas = mazo.sort(() => 0.5 - Math.random()).slice(0, 3);
    setTimeout(() => mostrarCarta(), 2000);
    estado = "tirandoCartas";

  } else if (estado === "tirandoCartas") {
    agregarMensaje("Usá el botón para ver la siguiente carta.", "madame");
  }
}

enviar.addEventListener("click", () => {
  const entrada = texto.value.trim();
  if (entrada) {
    procesarEntrada(entrada);
    texto.value = "";
  }
});

texto.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    enviar.click();
  }
});

botonSiguiente.addEventListener("click", () => {
  botonSiguiente.style.display = "none";
  mostrarCarta();
});

// Disparo inicial
agregarMensaje("✨ Bienvenido al tarot de Madame Lunara ✨", "madame");
setTimeout(() => procesarEntrada(""), 1000);
</script>

</body>
</html>
